<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Apiary Console</title>
    <link rel="stylesheet" href="css/app.css" />
</head>

<body>
    <header class="top-bar">
        <div class="logo"></div>
    </header>
    <div class="smart-bar">
        <div class="security-section">
            <div class="btn lock-open">Security</div>
        </div>
        <div class="method-section">
            <div class="switch">GET</div>
        </div>
        <div class="input-section">
            <input type="text" placeholder="Write URL" id="smart-bar" />
        </div>
        <div class="button-section">
            <button class="main-btn" id="call-button">Call Resource</button>
        </div>
    </div>

    <div class="row">
        <div class="one-half columns">
        left
        </div>
        <div class="one-half columns">
        right
        </div>
    </div>

    <script src="/bower_components/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="vendor.js"></script>
    <script type="text/javascript" src="scripts.js"></script>
    <script type="text/javascript" src="config.js"></script>
</body>
</html>
