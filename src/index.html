<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Apiary Console</title>
    <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,600,300,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/app.css" />
</head>

<body class="page-home">
    <header class="top-bar">
        <div class="logo"></div>
    </header>
    <div class="smart-bar">
        <div class="security-section">
            <div class="btn lock-open">Security</div>
        </div>
        <div class="method-section">
            <div class="switch">GET</div>
        </div>
        <div class="input-section">
            <input type="text" placeholder="Write URL" id="smart-bar" />
        </div>
        <div class="button-section">
            <button class="main-btn" id="call-button">Call Resource</button>
        </div>
    </div>

    <div class="row main-content">
        <div class="one-half columns">
            <h2>Headers</h2>
            <div class="panel headers-panel">
                <div class="panel-input-row panel-row">
                    <input type="text" class="panel-input-small base-input" value="Content-type" />
                    <input type="text" class="panel-input-large base-input" value="application/json" />
                    <div class="panel-input-tools">
                        <a href="#" class="pin-btn"><span>Pin</span></a>
                        <a href="#" class="remove-btn"><span>Remove</span></a>
                    </div>
                </div>
                <div class="panel-input-row panel-row">
                    <a href="#" class="btn panel-btn">Add new header</a>
                </div>
            </div>

            <h2>Body</h2>
            <ul class="tabs">
                <li class="active"><a href="#">Form data</a></li>
                <li><a href="#">Raw</a></li>
                <li><a href="#">Binary</a></li>
            </ul>
            <div class="panel body-panel">
                <div class="panel-input-row panel-row">
                    <div class="panel-input-small">
                        <a href="#" class="type-select">Text</a>
                    </div>
                    <input type="text" class="panel-input-large base-input" placeholder="Value" />
                    <div class="panel-input-tools">
                        <a href="#" class="pin-btn"><span>Pin</span></a>
                        <a href="#" class="remove-btn"><span>Remove</span></a>
                    </div>
                </div>
                <div class="panel-input-row panel-row">
                    <a href="#" class="btn panel-btn">Add new header</a>
                </div>
            </div>

        </div>
        <div class="one-half columns">
        <h2>Call history</h2>
        </div>
    </div>

    <script src="/bower_components/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="vendor.js"></script>
    <script type="text/javascript" src="scripts.js"></script>
    <script type="text/javascript" src="config.js"></script>
</body>
</html>
